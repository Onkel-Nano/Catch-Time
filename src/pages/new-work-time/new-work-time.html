<ion-header>

  <ion-navbar>
    <ion-title>Zeiterfassung</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="addWorkTime()" [formGroup]="workTimeForm">
    <ion-list inset>
      <ion-item>
        <ion-label>
          <ion-icon ios="ios-calendar-outline" md="md-calendar"></ion-icon>
        </ion-label>
        <ion-datetime placeholder="WÃ¤hle den Tag aus" displayFormat="DD.MM.YY" pickerFormat="DD MM YYYY" formControlName="date" name="date" required>
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Von</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" formControlName="start" name="start" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Bis</ion-label>
        <ion-datetime  displayFormat="HH:mm" pickerFormat="HH mm" formControlName="end" name="end" required></ion-datetime>
        <ion-label>
          <p *ngIf="workTimeDto.dayOverflow" class="day-overflow">(Folgetag)</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="fs-1" stacked>Anmerkungen</ion-label>
        <ion-textarea type="textarea" name="comment" formControlName="comment" placeholder="Ist etwas besonderes vorgefallen?"></ion-textarea>
      </ion-item>
    </ion-list>
    <button type="submit" [disabled]="workTimeForm.invalid" ion-button block>CATCH</button>
  </form>
</ion-content>
