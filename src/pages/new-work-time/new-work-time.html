<ion-header>

  <ion-navbar>
    <ion-title class="text-c">Zeiterfassung</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background-theme" padding>
  <form (ngSubmit)="addWorkTime()" [formGroup]="workTimeForm">
    <ion-list class="picker-layout" inset>
      <ion-item>
        <ion-label>
          <ion-icon ios="ios-calendar-outline" md="md-calendar"></ion-icon>
        </ion-label>
        <ion-datetime placeholder="WÃ¤hle den Tag aus" displayFormat="DD.MM.YY" pickerFormat="DD MM YYYY" 
        doneText="Fertig" cancelText="Abbrechen" formControlName="date" name="date" required>
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Von</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" formControlName="start" 
        doneText="Fertig" cancelText="Abbrechen" name="start" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Bis</ion-label>
        <ion-datetime  displayFormat="HH:mm" pickerFormat="HH mm" formControlName="end" 
        doneText="Fertig" cancelText="Abbrechen" name="end" required></ion-datetime>
        <ion-label>
          <p *ngIf="workTimeDto.dayOverflow" class="day-overflow">(Folgetag)</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="fs-1" stacked>Anmerkungen</ion-label>
        <ion-textarea type="textarea" name="comment" formControlName="comment" placeholder="Ist etwas besonderes vorgefallen?"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-buttons class="text-c">
      <button id="submit" class="picker-button" type="submit" [disabled]="workTimeForm.invalid" ion-button icon-only>
        <ion-icon ios="ios-time-outline" md="md-time"></ion-icon>
      </button>
    </ion-buttons>
  </form>
</ion-content>
