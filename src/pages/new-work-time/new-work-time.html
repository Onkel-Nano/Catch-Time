<ion-header>

  <ion-navbar>
    <ion-title>Zeiterfassung</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="addWorkTime()" #f="ngForm">
    <ion-list inset>
      <ion-item>
        <ion-label>
          <ion-icon ios="ios-calendar-outline" md="md-calendar"></ion-icon>
        </ion-label>
        <ion-datetime displayFormat="DD.MM.YY" pickerFormat="DD MM YYYY" [(ngModel)]="workTime.date"
          name="date" required>
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Von</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="workTime.start" name="start" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Bis</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="workTime.end" name="end" required></ion-datetime>
      </ion-item>
    </ion-list>
    <button type="submit" [disabled]="!f.valid" ion-button block>CATCH</button>
  </form>
</ion-content>
