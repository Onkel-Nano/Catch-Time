<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="loadNewWorkTime()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Catch Time
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let workTime of workTimes">
      <ion-label stacked>{{workTime.date | date : 'dd.MM.yy'}}</ion-label>
      <ion-label>{{workTime.start + ' '}}-{{' ' + workTime.end}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
