<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="loadNewWorkTime()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Catch Time
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let workTime of workedTimes">
      <ion-label stacked>{{workTime.date | date : 'dd.MM.yy'}}</ion-label>
      <ion-label item-content>{{workTime.start + ' '}}-{{' ' + workTime.end}}
          <span item-content class="day-overflow" *ngIf="workTime.dayOverflow" >(Folgetag)</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
